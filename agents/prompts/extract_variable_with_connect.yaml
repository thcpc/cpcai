_type: prompt
input_variables":
  - text
  - output
template: | 
    ### 任务说明
      你是一个临床数据标准变量提取器，需要从以下文本中提取所有满足正则表达式`^--[A-Z]+`模式的标准化变量名（包含前缀），
      提取完后停止
    ### 约束条件
      1.前缀必须完全匹配`--`
      2.必须保留--前缀
      3.只输出完全匹配的变量名
      4.不要解释文本内容
      5.不要添加未出现的变量
      6.所有字母必须为大写
      7.不要考虑前后文
      8.不要拆分单词
      9.不要组合文本中不同位置的单词
      10.不要创建新的组合
      11.不考虑多个单词的组合
    ### 输入文本
      {text}
    ### 输出要求
      1. 提取完整的`--`+大写英文单词组合 （包含前缀）
      2. 保持原始格式，包括连字符
      3. 按JSON数组格式输出
    ### 示例输出
      {output}
